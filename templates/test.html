<!DOCTYPE html>
<html>
<head>
    <title>Rover Location Map</title>
    <!-- Leaflet.js -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>
    <h1>Rover Location Map</h1>
    <div id="map" style="height: 400px;"></div>

    <script>
        var map = L.map('map').setView([35.8367, 139.6603], 13); // 初期位置

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        var rover;

        function updateRoverPosition() {
            fetch('/api/get_location')
            .then(response => response.json())
            .then(data => {
                if (!rover) {
                    rover = L.marker([data.lat, data.lon]).addTo(map);
                } else {
                    rover.setLatLng([data.lat, data.lon]);
                }
            })
            .catch(error => console.error(error));
        }

        // 一定間隔で位置情報を更新
        setInterval(updateRoverPosition, 1000); // 1秒ごとに更新
    </script>
</body>
</html>
